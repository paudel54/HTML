<!DOCTYPE html>
<html>
    <style>
        table,th,td{
            border: 1px solid black;
            border-collapse: collapse;
        }
        tr:hover{background-color: darksalmon;}
    </style>
    <head>
            <title>HTML tables</title>
    </head>
    <body>
          <h1>  Creating HTML tables</h1>
            <br>
            <hr>

            <table style="width: 100%;">
                <colgroup>
                    <col span="2" style="background-color: aqua;">
                    <col style="background-color: yellowgreen;">
                </colgroup>
                <tr>
                    <th>Name</th>
                    <th>Address</th>
                    <th>Phone Number</th>
              </tr>

                <tr>
                
                    <td>Kim</td>
                    <td>North Korea</td>
                    <td>87876545</td> 
                </tr>

                <tr>
                                        
                    <td>Lu yan xi</td>
                    <td>Pyong yan</td>
                    <td>27876985</td>
                </tr>
            </table>

            <br> <br> <br>

            <table style="width: 100%;">
                <tr>

                    <th colspan="2">Country</th>
                    <th>Exchange rate</th>
                </tr>
                <tr>
                    <td rowspan="2" >Nepal</td>
                    <td>Rupees</td>
                    <td>100</td>
                </tr>
                <tr>
                    <td>USA</td>
                    <td>Dollar</td>
                    <td>1</td>
                </tr>
            </table>

    </body>
    
</html>
